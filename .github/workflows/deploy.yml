name: Deploy .NET Framework 4.8 MVC to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore NuGet Packages
      run: nuget restore EmployeeManage.sln

    - name: Build with MSBuild
      run: msbuild EmployeeManage.sln /p:Configuration=Release

    - name: Publish Website
      run: msbuild EmployeeManage/EmployeeManagment/EmployeeManage.csproj /p:Configuration=Release /p:WebPublishMethod=FileSystem /p:DeleteExistingFiles=True /p:publishUrl="./publish"

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
        package: ./publish
