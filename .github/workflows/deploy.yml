name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Trigger the deployment when code is pushed to 'main' branch.

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # Step 1: Checkout the code from GitHub repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up .NET Framework SDK (version 4.8)
    - name: Set up .NET Framework SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '4.8'

    # Step 3: Restore NuGet packages (dependencies)
    - name: Restore NuGet packages
      run: nuget restore

    # Step 4: Build the project using MSBuild
    - name: Build the project
      run: msbuild /p:Configuration=Release

    # Step 5: Publish the project to a folder (this creates the deployable output)
    - name: Publish the project
      run: msbuild /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:PublishUrl=$(System.DefaultWorkingDirectory)\publish

    # Step 6: Log in to Azure using GitHub Secrets (Service Principal)
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}

    # Step 7: Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
        slot-name: 'production'  # Use 'production' or your deployment slot name
        # publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: $(System.DefaultWorkingDirectory)\publish
